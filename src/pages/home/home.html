<ion-header>
  <ion-navbar>
    <ion-title>
      Curve Text
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="box-lists">
    <div class="box-list" *ngFor="let list of lists">
      <div class="title-list" [innerHTML]="list.title"></div>
      <div class="img-list" [ngStyle]="{'background-image': 'url(' + list.image + ')'}"></div>
    </div>
  </div>
</ion-content>
